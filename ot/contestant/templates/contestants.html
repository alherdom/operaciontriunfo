{% extends "base.html" %}
{% load thumbnail %}
{% load static %}
{% block content %}
{% include "header.html" %}
<div class="my-row">
  {% for contestant in contestants %}
  <div>
    <a href=" {{ contestant.get_absolute_url }} ">
      <img class="cont-image" src="{% thumbnail contestant.avatar 350x350 %}" alt="concursante image" />
      <p class="title-section2">{{ contestant.first_name }}</p>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
