{% extends "base.html" %}
{% load thumbnail %}
{% load static %}
{% block title %}Judges{% endblock %}
{% block content %}
{% include "header.html" %}
<div class="mt-5"></div>
<div class="my-row">
  {% for judge in judges %}
  <div>
    <a href="{{ judge.get_absolute_url }}">
      <img class="judge-image" src="{{ judge.avatar.url }}" alt="judge image">
      <p class="title-section2">{{ judge.first_name }} {{ judge.last_name }}</p>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
